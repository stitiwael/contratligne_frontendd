<div><h1 class="display-1">Ajouter Client</h1></div>
<form class="row g-3" [formGroup]="addClientForm">
  <div class="col-md-6">
    <label for="nom" class="form-label">Nom</label>
    <input type="text" class="form-control" id="nom" formControlName="name"/>
  </div>
  <div class="col-md-6">
    <label for="prenom" class="form-label">Pr√©nom</label>
    <input type="text" class="form-control" id="prenom" formControlName="lastName"/>
  </div>
  <div class="col-12">
    <label for="Address" class="form-label">Address</label>
    <input
      type="text"
      class="form-control"
      id="Address"
      placeholder="1234 Main St"
      formControlName="adresse"
    />
  </div>
  <div class="col-md-2">
    <label for="tel" class="form-label">Telephone</label>
    <input type="text" class="form-control" id="tel" formControlName="phoneNumber"/>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" />
      <label class="form-check-label" for="gridCheck"> Check me out </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" [disabled]="!addClientForm.valid" class="btn btn-warning" (click)="addClient()">Save</button>
  </div>
</form>
